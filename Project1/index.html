<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css">
    <script 
    src="https://kit.fontawesome.com/7a4b62b0a4.js"

<body>
    <div class="background">
     <div class="container">

     </div>
    </div>
